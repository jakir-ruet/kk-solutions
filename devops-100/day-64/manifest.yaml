apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-deployment-xfusion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python_app
  template:
    metadata:
      labels:
        app: python_app
    spec:
      containers:
      - name: python-container-xfusion
        image: tiangolo/uwsgi-nginx-flask:python3.11
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: python-service-xfusion
spec:
  type: NodePort
  selector:
    app: python_app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 32345
